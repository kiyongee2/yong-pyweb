{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
  <section id="register">
     <!-- <h5 class="my-3 border-bottom pb-2">[{{ category.description }}] 질문 등록</h5>-->
      <form action="" method="post" class="my-3">
          {% csrf_token %}
          <!-- 오류 메시지 start -->
          {% if form.errors %}
            <div class="alert alert-danger">
                {% for field in form %}
                    {% if field.errors %}
                    <strong>{{ field.label }}</strong>
                      {{ field.errors }}
                    {% endif %}
                {% endfor %}
            </div>
          {% endif %}
          <!-- 오류 메시지 end -->
            <!-- {{ form.as_p }}-->
          <div class="form-group">
              <label for="subject">제목</label>
              <input type="text" id="subject" name="subject" class="form-control my-2"
                     value="{{ form.subject.value|default_if_none:'' }}">
          </div>
          <div class="form-group">
              <label for="content">내용</label>
              <textarea id="content" name="content" class="form-control my-2"
                rows="7">{{ form.content.value|default_if_none:'' }}</textarea>
          </div>
          <button type="submit" class="btn btn-primary my-3">저장하기</button>
      </form>
  </section>
</div>
{% endblock %}
