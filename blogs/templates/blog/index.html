<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영합니다.</title>
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container my-3">
        <div class="row">
            <div class="col-md-8 col-lg-9">
                <div class="text-center">
                  <h2>MyBlog - 일상의 기록</h2>
                  <img src="{% static 'blog/images/activity.jpg' %}">
                </div>
              <!-- 최신글 보이기-->
              <div class="row">
                  <div class="col-2"></div>
                  <div class="col-8 text-start">
                    <h5 class="p-2">최근 포스트 </h5>
                       <div class="card">
                           <div class="card-body">
                               {% for post in recent_post  %}
                               <p><a href="{% url 'blog:detail' post.id %}">
                                {{ post.title }} - ({{ post.author }}, {{ post.pub_date }})
                               </a></p>
                               {% endfor %}
                           </div>
                       </div>
                 </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
