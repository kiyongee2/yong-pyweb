{% extends 'base.html' %}
{% block title %}글쓰기 폼입니다.
{% endblock %}
{% block content %}
<h3>글쓰기</h3>
<form action="" method="post"
      enctype="multipart/form-data">
    {% csrf_token %}
<!--        {{ form.as_p }}-->
    {% include 'form_errors.html' %}
      <div class="form-group my-2">
          <label for="title" class="mb-1">제목</label>
          <input type="text" id="title" name="title"
                 class="form-control"
                 value="{{ form.title.value|default_if_none:'' }}">
      </div>
      <div class="form-group">
            <label for="content">내용</label>
            <textarea name="content" id="content" rows="7"
                  class="form-control mb-3">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>
      <div class="form-group my-2">
          <label for="photo" class="mb-1">사진</label>
          <input type="file" id="photo" name="photo"
                 class="form-control"
                 value="{{ form.photo.value|default_if_none:'' }}">
      </div>

      <div class="form-group my-2">
          <label for="file" class="mb-1">파일</label>
          <input type="file" id="file" name="file"
                 class="form-control"
                 value="{{ form.file.value|default_if_none:'' }}">
      </div>
        <div class="form-group my-2">
              <label for="category" class="mb-1">분류</label>
              <select class="form-select" name="category" id="category">
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
              </select>
          </div>
        <button type="submit" class="btn btn-primary mt-3">저장하기</button>
</form>
{% endblock %}
